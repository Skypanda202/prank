<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Offer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #f3f3f3;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
  #message {
    font-size: 24px;
    margin-top: 20px;
    display: none;
    animation: fadeIn 1s ease-out forwards;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Congratulations!</h1>
  <p>You've been offered a placement opportunity.</p>
  <button onclick="displayMessage()">Click to Accept</button>
  <div id="message">Congratulations, you became the April fool!</div>
</div>

<script>
function displayMessage() {
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
